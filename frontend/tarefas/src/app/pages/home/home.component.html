<app-filters [responsaveis]="responsaveis" (aplicarFiltros)="onFiltersChange($event)"></app-filters>

<div class="table-section">
  <div class="button-group">
    <button class="create-button" nz-button nzType="primary" (click)="showModalCreateTarefa()">
      <span nz-icon nzType="plus"></span>
      Cadastrar Tarefa
    </button>
    <button class="create-button" nz-button nzType="default" (click)="showModalCreateResponsavel()">
      <span nz-icon nzType="user-add"></span>
      Cadastrar ResponsÃ¡vel
    </button>
  </div>

  <div class="table-container">
    <app-table
      (onDeleteTarefaEmit)="loadTarefas()"
      (onCompleteTarefaEmit)="loadTarefas()"
      (onUpdateTarefaEmit)="loadTarefas()"
      [tarefas]="tarefas"
    >
    </app-table>
  </div>
</div>

<app-modal-create-and-update-tarefa
  [(isVisible)]="modalCreateTarefaIsVisible"
  (onCreateTarefaEmit)="loadTarefas()"
></app-modal-create-and-update-tarefa>

<app-modal-create-responsavel
  (onReloadResponsaveisEmit)="loadResponsaveis()"
  [(isVisible)]="modalCreateResponsavelVisible"
></app-modal-create-responsavel>
